<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 EcentListener</title>

    <script>
        // Ao carregar
        window.onload = ()=> {
            // Criar um elemento de botao
            let botao = document.createElement('button');
            botao.innerText = 'Clique aqui';
            botao.value = 'Informacao secreta';

            
            // Adicionar o EventListener
            botao.addEventListener('click', (objBotao)=>{
                alert(objBotao.target.value);});

            // Adicionar o botao na pagina
            document.getElementsByTagName('body')[0].appendChild(botao);


        }
    </script>
</head>
<body>
    
</body>
</html>
