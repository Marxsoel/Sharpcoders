<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 timer</title>

    <script>

        // Executa uma funcao apos alguns segundos
        setTimeout(function(){
            alert('Usando o setTimeout');
        }, 3000);

        // Ao carregar a pagina
        window.onload = function(){
            // Executa uma funcao a cada um segundo
            setInterval(()=>{
                // Objeto Date
                let tempo = new Date();

                // Concatenar dados
                let horaAtual = tempo.getHours() + ":";
                horaAtual+= tempo.getMinutes() + ":";
                horaAtual+= tempo.getSecondos();

                // Enviar a hora autal para o elemento <p>
                document.getElementsByTagName('p')[0].innerText = horaAtual;
            }, 1000);
        }

    </script>
</head>
<body>
    <p></p>
</body>
</html>
