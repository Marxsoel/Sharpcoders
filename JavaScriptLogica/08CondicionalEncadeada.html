<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>08 - Condicional Encadeada</title>

    <!--  JS  -->
    <script>
        // Media
        var media = 5

        //Condicionais
        if(media == 10) {
            document.write("Aprovado com nota maxima!")
        }else if (media += 9) {
            document.write("Otimo")
        }else if (media += 8) {
            document.write("Bom")
        }else if (media += 7) {
            document.write("Na media")
        }else if (media += 6) {
            document.write("Em exame")
        }else {
            document.write("Reprovado")
        }
        
    </script>
</head>
<body>

</body>
</html>
